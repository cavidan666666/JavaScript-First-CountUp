<!DOCTYPE html>
<html>
	<head>
		<title>CountUp</title>
	</head>
	<style>
		#digit
	{
	background-color: red;
	width:60px;
	padding:15px;
	text-align: center;
	border-radius:40%;
	color:yellow;
	}
	.duyme
	{
		padding:10px;
		background-color:lightgreen;
		border:none;
		outline:none;
		box-shadow: 3px 3px;
	}
	</style>
	<body onload="Move()">
		<h1  id="digit">0</h1>
		<button class="duyme" onclick="Move()">Click Me</button>
		<script>

 function Move()
        {
                var x = document.getElementById("digit");
                var reqem = 0;
                var id = setInterval(frame,300);
        
                function frame()
                {
                        if(reqem >= 15)
                        {
                           clearInterval(id);
                        }
                        else
                        {
                                console.log(reqem++);
                                  x.innerHTML = reqem + "";
                        }
                }
                
        }
        

        
		</script>
	</body>
</html>
